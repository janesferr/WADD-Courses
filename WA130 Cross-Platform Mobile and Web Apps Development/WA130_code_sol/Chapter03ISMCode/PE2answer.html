<!DOCTYPE html>
<html>
<head>
  <title>Fluid coverter</title>
  <link rel="stylesheet"   
      href="css/jquery.mobile-1.3.1.min.css">
  <script src="scripts/fluid.js">
  </script>
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script 
    src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div data-role="page">
    <div data-role=header>Converting fluid measurements</div>
    <div data-role="content">
      <label for="gallon">Enter the quantity in gallons:</label>
      <input type='number' name='gallon' id='gallon'
        placeholder = 'gallons' min='0' max='100'>
      <br>
      <button onclick="display();">
        Display
      </button>
      <br>
      <table id="data">
        <tr>
          <td>Quantity Entered:</td>
          <td id='quantityDisplay'>0</td>
          <td>gallons</td>
        </tr>
      </table>
    </div>
    <div data-role=footer>
      <small>
	      Fluid quantity converter
      </small>
    </div>
  </div>
</body>
</html>
