<!DOCTYPE html>
<html>
<head>
  <title>Fluid Converter</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <script type='text/javascript' src='scripts/PE1-3answer.js'>
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="setup()">
  <div data-role="page">
    <div style="padding: 20px;">
      <div data-role="fieldcontain">
        <input type="number" id="fluid" name="fluid">
        <label id="label"> G</label>
      </div>
      <fieldset data-role="controlgroup">
        <legend>Convert to:</legend>
        <input type="radio" name="units" id="gallons" value="gallons"
        onclick="setUnits('L')">
        <label for="gallons">Gallons</label>
        <input type="radio" name="units" id="litres" value="litres"
        checked="checked" onclick="setUnits('G')">
        <label for="litres">Litres</label>
      </fieldset>
      <input type="button" onclick="convert()" value="Convert">
      <p id="answer"></p>
    </div>
  </div>
</body>
</html>
